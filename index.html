<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pack My Bag</title>
  <meta name="description" content="Plan smarter trips: build your packing list with categories, track progress, and pack stress-free." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#0f172a;
      color:#f1f5f9;
      padding:20px;
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1 {
      color:#22d3ee;
      margin-bottom:10px;
    }
    p {
      color:#94a3b8;
      margin-bottom:20px;
      text-align:center;
    }
    .input-area {
      display:flex;
      gap:10px;
      margin-bottom:20px;
      width:100%;
      max-width:500px;
    }
    input, select {
      flex:1;
      padding:10px;
      border-radius:8px;
      border:none;
      outline:none;
      font-size:14px;
    }
    button {
      padding:10px 20px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:bold;
      transition:0.2s;
    }
    .primary {
      background:#22d3ee;
      color:#0f172a;
    }
    .primary:hover {
      background:#0ea5e9;
    }
    ul {
      list-style:none;
      padding:0;
      margin-top:10px;
      width:100%;
      max-width:500px;
    }
    li {
      background:#1e293b;
      margin:8px 0;
      padding:12px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      transition:0.3s;
    }
    li.packed {
      text-decoration: line-through;
      opacity:0.6;
    }
    .category {
      font-size:14px;
      color:#22d3ee;
      margin-left:8px;
    }
    .actions button {
      margin-left:8px;
      background:transparent;
      color:#f87171;
      font-size:18px;
    }
    .progress {
      margin-top:20px;
      width:100%;
      max-width:500px;
      background:#1e293b;
      border-radius:10px;
      overflow:hidden;
    }
    .progress-bar {
      height:10px;
      background:#22d3ee;
      width:0%;
      transition:width 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>üéí Pack My Bag</h1>
  <p>Organize your travel essentials by category. Mark items as packed ‚úÖ and track your progress below.</p>

  <div class="input-area">
    <input type="text" id="itemInput" placeholder="Enter item (e.g., T-Shirt)" />
    <select id="categorySelect">
      <option value="üëï Clothes">üëï Clothes</option>
      <option value="üì± Gadgets">üì± Gadgets</option>
      <option value="üß¥ Toiletries">üß¥ Toiletries</option>
      <option value="üìÑ Documents">üìÑ Documents</option>
      <option value="üç´ Snacks">üç´ Snacks</option>
    </select>
    <button class="primary" onclick="addItem()">Add</button>
  </div>

  <ul id="packingList"></ul>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

<script>
  const input = document.getElementById("itemInput");
  const categorySelect = document.getElementById("categorySelect");
  const list = document.getElementById("packingList");
  const progressBar = document.getElementById("progressBar");

  let items = JSON.parse(localStorage.getItem("packingList")) || [];
  renderList();

  function addItem() {
    const value = input.value.trim();
    const category = categorySelect.value;
    if (!value) return;
    items.push({ text: value, packed: false, category });
    input.value = "";
    saveAndRender();
  }

  function togglePacked(i) {
    items[i].packed = !items[i].packed;
    saveAndRender();
  }

  function removeItem(i) {
    items.splice(i, 1);
    saveAndRender();
  }

  function saveAndRender() {
    localStorage.setItem("packingList", JSON.stringify(items));
    renderList();
  }

  function renderList() {
    list.innerHTML = "";
    items.forEach((item, i) => {
      const li = document.createElement("li");
      li.className = item.packed ? "packed" : "";
      li.innerHTML = \`
        <span onclick="togglePacked(\${i})">\${item.text} <span class="category">\${item.category}</span></span>
        <div class="actions">
          <button onclick="removeItem(\${i})">‚úñ</button>
        </div>
      \`;
      list.appendChild(li);
    });
    updateProgress();
  }

  function updateProgress() {
    if (items.length === 0) {
      progressBar.style.width = "0%";
      return;
    }
    const packedCount = items.filter(item => item.packed).length;
    const percent = Math.round((packedCount / items.length) * 100);
    progressBar.style.width = percent + "%";
  }

  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.error('SW registration failed:', err));
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Packing Friend</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f8fafc; color:#0f172a; margin:0; }
    header { background:#0284c7; padding:14px; text-align:center; color:#fff; font-size:20px; font-weight:bold; }
    .container { padding:15px; max-width:700px; margin:auto; }
    .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h2 { color:#0284c7; margin-top:0; font-size:18px; }
    .profile-card { background:#f1f5f9; padding:12px; margin:8px 0; border-radius:10px; display:flex; justify-content:space-between; align-items:center; }
    .profile-delete { background:#ef4444; border:none; padding:6px 10px; border-radius:6px; color:#fff; cursor:pointer; }
    input, select { flex:1; padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-size:14px; }
    button { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    .primary { background:#0284c7; color:#fff; }
    .primary:hover { background:#0369a1; }
    ul { list-style:none; padding:0; margin-top:10px; }
    li { background:#f1f5f9; padding:10px; border-radius:8px; margin:6px 0; display:flex; justify-content:space-between; align-items:center; }
    li.packed { text-decoration:line-through; opacity:0.6; }
    .tabs { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:10px; }
    .tab { background:#e2e8f0; padding:6px 12px; border-radius:6px; cursor:pointer; }
    .tab.active { background:#0284c7; color:#fff; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(80px,1fr)); gap:10px; }
    .gallery img { width:100%; border-radius:8px; object-fit:cover; }
    .fab { position:fixed; bottom:20px; right:20px; background:#0284c7; color:#fff; border:none; padding:16px 20px; border-radius:50%; font-size:22px; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.3); }
    #installBtn { display:none; background:#22c55e; color:#fff; margin-bottom:10px; }
  </style>
</head>
<body>
<header>🎒 Your Packing Friend</header>
<div class="container">

  <!-- Install button -->
  <button id="installBtn" class="primary">📲 Install App</button>

  <!-- Profile Selector -->
  <div id="profileSelector" class="card">
    <h2>👤 Select Person / Trip</h2>
    <div id="profileList"></div>
    <button class="primary" onclick="createProfile()">➕ Add New Profile</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <div class="card">
      <h2 id="profileTitle"></h2>
      <p><strong>Trip Date:</strong> <span id="tripDate"></span></p>
      <p><strong>Bag:</strong> <span id="bagInfo"></span></p>
    </div>

    <div class="tabs" id="compartmentTabs"></div>

    <div id="checklistView" class="card">
      <h2 id="checklistTitle"></h2>
      <ul id="packingList"></ul>
    </div>

    <div id="galleryView" class="card">
      <h2>Gallery</h2>
      <div class="gallery" id="galleryGrid"></div>
    </div>

    <button onclick="backToProfiles()">⬅ Back to Profiles</button>
  </div>
</div>

<!-- Floating Add Button -->
<button class="fab" onclick="showAddDialog()">＋</button>

<!-- Hidden Add Item Dialog -->
<div id="addDialog" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
  <div class="card" style="width:90%; max-width:400px;">
    <h2>Add Item</h2>
    <input type="text" id="itemInput" placeholder="Item name" style="width:100%; margin-bottom:10px;" />
    <input type="number" id="qtyInput" placeholder="Qty" min="1" value="1" style="width:100%; margin-bottom:10px;" />
    <select id="compartmentSelect" style="width:100%; margin-bottom:10px;">
      <option value="Clothes">👕 Clothes</option>
      <option value="Accessories">⌚ Accessories</option>
      <option value="Electronics">📱 Electronics</option>
      <option value="Skincare">🧴 Skincare</option>
      <option value="Toiletries">🪥 Toiletries</option>
      <option value="Travel Essentials">🌍 Travel Essentials</option>
    </select>
    <input type="file" id="photoInput" accept="image/*" style="width:100%; margin-bottom:10px;" />
    <div style="display:flex; justify-content:space-between;">
      <button onclick="closeAddDialog()">Cancel</button>
      <button class="primary" onclick="addItem()">Add</button>
    </div>
  </div>
</div>

<script>
  let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
  let activeProfileId = null;
  let activeCompartment = "Clothes";
  let deferredPrompt;

  // -------- INSTALL HANDLER --------
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("installBtn").style.display="block";
  });

  document.getElementById("installBtn").addEventListener("click", () => {
    if(deferredPrompt){
      deferredPrompt.prompt();
      deferredPrompt.userChoice.finally(()=> deferredPrompt=null);
    }
  });

  // -------- PROFILE HANDLERS --------
  function renderProfiles() {
    const list = document.getElementById("profileList");
    list.innerHTML = "";
    profiles.forEach(p => {
      const div = document.createElement("div");
      div.className = "profile-card";
      div.innerHTML = `
        <div><strong>${p.name}</strong> – ${p.trip}<br>🗓 ${p.date||"No date"}</div>
        <button class="profile-delete" onclick="deleteProfile(${p.id}, event)">🗑</button>
      `;
      div.onclick = e => { if(e.target.tagName!=="BUTTON") openProfile(p.id); };
      list.appendChild(div);
    });
  }

  function createProfile() {
    const name = prompt("Enter person name:");
    if (!name) return;
    const trip = prompt("Enter trip/location:") || "";
    const date = prompt("Enter travel date (YYYY-MM-DD):") || "";
    const bagType = prompt("Bag type:") || "Backpack";
    const bagCapacity = parseInt(prompt("Bag capacity in liters:")) || 40;
    const id = Date.now();
    profiles.push({id,name,trip,date,bagType,bagCapacity,items:[]});
    saveProfiles();
    renderProfiles();
  }

  function deleteProfile(id, event){
    event.stopPropagation();
    profiles = profiles.filter(p=>p.id!==id);
    saveProfiles();
    renderProfiles();
  }

  function openProfile(id) {
    activeProfileId = id;
    const p = profiles.find(x=>x.id===id);
    document.getElementById("profileSelector").style.display="none";
    document.getElementById("mainApp").style.display="block";
    document.getElementById("profileTitle").textContent = `${p.name} – ${p.trip}`;
    document.getElementById("tripDate").textContent = p.date || "Not set";
    document.getElementById("bagInfo").textContent = `${p.bagType}, ${p.bagCapacity}L`;
    renderTabs();
    renderList();
  }

  function backToProfiles() {
    activeProfileId=null;
    document.getElementById("profileSelector").style.display="block";
    document.getElementById("mainApp").style.display="none";
  }

  function saveProfiles() {
    localStorage.setItem("profiles", JSON.stringify(profiles));
  }

  // -------- ITEM HANDLERS --------
  function showAddDialog(){ document.getElementById("addDialog").style.display="flex"; }
  function closeAddDialog(){ document.getElementById("addDialog").style.display="none"; }

  function addItem() {
    const input = document.getElementById("itemInput");
    const qtyInput = document.getElementById("qtyInput");
    const photoInput = document.getElementById("photoInput");
    const profile = profiles.find(x=>x.id===activeProfileId);
    const text = input.value.trim();
    const qty = parseInt(qtyInput.value)||1;
    if(!text) return;

    const add = (photo) => {
      profile.items.push({text,qty,compartment:activeCompartment,packed:false,photo});
      saveProfiles(); renderList(); closeAddDialog();
    };

    if(photoInput.files && photoInput.files[0]){
      const reader=new FileReader();
      reader.onload=e=>add(e.target.result);
      reader.readAsDataURL(photoInput.files[0]);
    } else { add(null); }

    input.value=""; qtyInput.value=1; photoInput.value="";
  }

  function togglePacked(idx){
    const p=profiles.find(x=>x.id===activeProfileId);
    p.items[idx].packed=!p.items[idx].packed;
    saveProfiles(); renderList();
  }

  function removeItem(idx){
    const p=profiles.find(x=>x.id===activeProfileId);
    p.items.splice(idx,1);
    saveProfiles(); renderList();
  }

  // -------- UI RENDER --------
  function renderTabs(){
    const tabs=document.getElementById("compartmentTabs");
    const compartments=["Clothes","Accessories","Electronics","Skincare","Toiletries","Travel Essentials"];
    tabs.innerHTML="";
    compartments.forEach(c=>{
      const div=document.createElement("div");
      div.className="tab"+(c===activeCompartment?" active":"");
      div.textContent=c;
      div.onclick=()=>{activeCompartment=c; renderTabs(); renderList();}
      tabs.appendChild(div);
    });
  }

  function renderList(){
    const p=profiles.find(x=>x.id===activeProfileId);
    const list=document.getElementById("packingList");
    const title=document.getElementById("checklistTitle");
    list.innerHTML="";
    title.textContent = activeCompartment + " Checklist";

    const filtered=p.items.filter(i=>i.compartment===activeCompartment);
    filtered.forEach((item,idx)=>{
      const li=document.createElement("li");
      li.className=item.packed?"packed":"";
      li.innerHTML=`
        <span onclick="togglePacked(${idx})">${item.qty} × ${item.text}</span>
        ${item.photo?`<img src="${item.photo}" style="width:40px; height:40px; border-radius:6px;">`:""}
        <button onclick="removeItem(${idx})">❌</button>`;
      list.appendChild(li);
    });

    const gallery=document.getElementById("galleryGrid");
    gallery.innerHTML="";
    p.items.filter(i=>i.photo).forEach(item=>{
      const img=document.createElement("img");
      img.src=item.photo;
      gallery.appendChild(img);
    });
  }

  renderProfiles();
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Packing Friend</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#f1f5f9; margin:0; }
    header { background:#1e293b; padding:14px; text-align:center; color:#22d3ee; font-size:22px; font-weight:bold; }
    .container { padding:15px; max-width:700px; margin:auto; }
    .card { background:#1e293b; border-radius:12px; padding:15px; margin-bottom:15px; box-shadow:0 2px 6px rgba(0,0,0,0.4); }
    h2 { color:#38bdf8; margin-top:0; font-size:18px; }
    .profile-card { background:#0f172a; padding:12px; margin:8px 0; border-radius:10px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; }
    .profile-card:hover { background:#0ea5e9; color:#0f172a; }
    .profile-info { flex-grow:1; }
    .profile-delete { background:#ef4444; border:none; padding:6px 10px; border-radius:6px; color:#fff; cursor:pointer; }
    .input-row { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px; }
    input, select { flex:1; padding:10px; border-radius:8px; border:none; font-size:14px; }
    button { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    .primary { background:#22d3ee; color:#0f172a; }
    .primary:hover { background:#0ea5e9; }
    ul { list-style:none; padding:0; margin-top:10px; }
    li { background:#0f172a; padding:10px; border-radius:8px; margin:6px 0; display:flex; justify-content:space-between; align-items:center; }
    li.packed { text-decoration:line-through; opacity:0.6; }
    .tabs { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:10px; }
    .tab { background:#0f172a; padding:6px 12px; border-radius:6px; cursor:pointer; }
    .tab.active { background:#22d3ee; color:#0f172a; }
  </style>
</head>
<body>
<header>🎒 Your Packing Friend</header>
<div class="container">

  <!-- Profile Selector -->
  <div id="profileSelector" class="card">
    <h2>👤 Select Person / Trip</h2>
    <div id="profileList"></div>
    <button class="primary" onclick="createProfile()">➕ Add New Profile</button>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <div class="card">
      <h2 id="profileTitle"></h2>
      <p><strong>Trip Date:</strong> <span id="tripDate"></span></p>
      <p><strong>Bag:</strong> <span id="bagInfo"></span></p>
    </div>

    <div class="card">
      <h2>Add Item</h2>
      <div class="input-row">
        <input type="text" id="itemInput" placeholder="Item name" />
        <input type="number" id="qtyInput" placeholder="Qty" min="1" value="1" />
      </div>
      <div class="input-row">
        <select id="compartmentSelect">
          <option value="Clothes">👕 Clothes</option>
          <option value="Accessories">⌚ Accessories</option>
          <option value="Electronics">📱 Electronics</option>
          <option value="Skincare">🧴 Skincare</option>
          <option value="Toiletries">🪥 Toiletries</option>
          <option value="Travel Essentials">🌍 Travel Essentials</option>
        </select>
        <button class="primary" onclick="addItem()">Add</button>
      </div>
    </div>

    <div class="tabs" id="compartmentTabs"></div>

    <div id="checklistView" class="card">
      <h2 id="checklistTitle"></h2>
      <ul id="packingList"></ul>
    </div>

    <button onclick="backToProfiles()">⬅ Back to Profiles</button>
  </div>
</div>

<script>
  let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
  let activeProfileId = null;
  let activeCompartment = "Clothes";

  function renderProfiles() {
    const list = document.getElementById("profileList");
    list.innerHTML = "";
    profiles.forEach(p => {
      const div = document.createElement("div");
      div.className = "profile-card";
      div.innerHTML = `
        <div class="profile-info">
          <strong>${p.name}</strong> – ${p.trip}<br>
          🗓 ${p.date || "No date"}
        </div>
        <button class="profile-delete" onclick="deleteProfile(${p.id}, event)">🗑</button>
      `;
      div.onclick = e => { if(e.target.tagName!=="BUTTON") openProfile(p.id); };
      list.appendChild(div);
    });
  }

  function createProfile() {
    const name = prompt("Enter person name:");
    if (!name) return;
    const trip = prompt("Enter trip/location:") || "";
    const date = prompt("Enter travel date (YYYY-MM-DD):") || "";
    const bagType = prompt("Bag type (Backpack, Suitcase...):") || "Backpack";
    const bagCapacity = parseInt(prompt("Bag capacity in liters:")) || 40;
    const id = Date.now();
    profiles.push({id,name,trip,date,bagType,bagCapacity,items:[]});
    saveProfiles();
    renderProfiles();
  }

  function deleteProfile(id, event){
    event.stopPropagation();
    profiles = profiles.filter(p=>p.id!==id);
    saveProfiles();
    renderProfiles();
  }

  function openProfile(id) {
    activeProfileId = id;
    const p = profiles.find(x=>x.id===id);
    document.getElementById("profileSelector").style.display="none";
    document.getElementById("mainApp").style.display="block";
    document.getElementById("profileTitle").textContent = `${p.name} – ${p.trip}`;
    document.getElementById("tripDate").textContent = p.date || "Not set";
    document.getElementById("bagInfo").textContent = `${p.bagType}, ${p.bagCapacity}L`;
    renderTabs();
    renderList();
  }

  function backToProfiles() {
    activeProfileId=null;
    document.getElementById("profileSelector").style.display="block";
    document.getElementById("mainApp").style.display="none";
  }

  function saveProfiles() {
    localStorage.setItem("profiles", JSON.stringify(profiles));
  }

  function addItem() {
    const input = document.getElementById("itemInput");
    const qtyInput = document.getElementById("qtyInput");
    const profile = profiles.find(x=>x.id===activeProfileId);
    const text = input.value.trim();
    const qty = parseInt(qtyInput.value)||1;
    if(!text) return;

    profile.items.push({text,qty,compartment:activeCompartment,packed:false});
    saveProfiles();
    renderList();
    input.value=""; qtyInput.value=1;
  }

  function togglePacked(idx){
    const p=profiles.find(x=>x.id===activeProfileId);
    p.items[idx].packed=!p.items[idx].packed;
    saveProfiles(); renderList();
  }

  function removeItem(idx){
    const p=profiles.find(x=>x.id===activeProfileId);
    p.items.splice(idx,1);
    saveProfiles(); renderList();
  }

  function renderTabs(){
    const tabs=document.getElementById("compartmentTabs");
    const compartments=["Clothes","Accessories","Electronics","Skincare","Toiletries","Travel Essentials"];
    tabs.innerHTML="";
    compartments.forEach(c=>{
      const div=document.createElement("div");
      div.className="tab"+(c===activeCompartment?" active":"");
      div.textContent=c;
      div.onclick=()=>{activeCompartment=c; renderTabs(); renderList();}
      tabs.appendChild(div);
    });
  }

  function renderList(){
    const p=profiles.find(x=>x.id===activeProfileId);
    const list=document.getElementById("packingList");
    const title=document.getElementById("checklistTitle");
    list.innerHTML="";
    title.textContent = activeCompartment + " Checklist";

    const filtered=p.items.filter(i=>i.compartment===activeCompartment);
    filtered.forEach((item,idx)=>{
      const li=document.createElement("li");
      li.className=item.packed?"packed":"";
      li.innerHTML=`
        <span onclick="togglePacked(${idx})">${item.qty} × ${item.text}</span>
        <button onclick="removeItem(${idx})">❌</button>`;
      list.appendChild(li);
    });
  }

  renderProfiles();

  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js');
  }
</script>
</body>
</html>
